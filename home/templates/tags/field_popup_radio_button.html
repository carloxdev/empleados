<div class="col-sm-{{ size_col }}">
   <div class="form-group {% if campo.errors %} has-error {% endif %}" id="id_campo">

   <label class="control-label">
   <i class="fa {% if campo.errors %} fa-asterisk {% endif %}"></i> 
      {{ campo.label }}
   </label>
   <div>
      {% for radio in campo %}
         <div class="be-radio inline">
            {{ radio.tag }}
            <label for="{{ radio.id_for_label }}">{{ radio.choice_label }}</label>
         </div>
      {% endfor %}
   </div>
      {% for error in campo.errors %}
         <span class="help-block">{{ error }}</span>
      {% endfor %}
   </div>
</div>
